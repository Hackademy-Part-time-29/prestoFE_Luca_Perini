<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celere.it</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://api.fontshare.com/v2/css?f[]=ranade@300&f[]=excon@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar" id="navbar-fixed">
            <div class="navbar-logo">
                <a href="">
                    <h2>Celere.it</h2>
                </a>
            </div>
            <ul class="navbar-options">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="">Feature</a>
                </li>
                <li>
                    <a href="">Pricing</a>
                </li>
                <li>
                    <a class="current" href="">Articles</a>
                </li>
            </ul>

        </div>

    </nav>
    <main class="container">
        <section class="article-filter-container">
            <div class="article-filter" id="article-filter">
                <h3><i class="bi bi-filter"></i> Filtra per categoria:</h3>
                <div class="filter-category" id="filter-categories">                    
                    <input class="categoryForm" type="radio" name="categoryRadios" id="All" checked>
                    <label  class="categoryForm" for="All">Tutti</label>
                </div>
                <div class="filter-category" id="filter-categories">                    
                    <input class="categoryForm" type="radio" name="categoryRadios" id="favourites">
                    <label  class="categoryForm" for="favourites"> Preferiti <i class="bi bi-bookmark"></i></label>
                </div>
            </div>

            <div class="article-filter" id="article-filter">
                <h3><i class="bi bi-filter"></i> Filtra per prezzo:</h3>
                <div class="price-category" id="price-categories">                    
                    <input type="range" name="priceRadios" id="priceInput" min="0" max="1000">
                    <p id="priceInputValue">0</p>
                    
                </div>
            </div>
            <div class="article-filter" id="article-filter">
                <h3><i class="bi bi-filter"></i> Filtra per nome:</h3>
                <div class="name-category" id="name-categories">                    
                    <input type="text" name="nameRadios" id="wordInput" placeholder="Keyword here">
                </div>
            </div>
        </section>
        <section class="article-wrapper-container" id="article-wrapper-container">

        </section>
    </main>

    <script src="articles.js"></script>
</body>

</html>
